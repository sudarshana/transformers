<body>
  <script>
    // Read last path segment (works with /main or /index.html/main if your host rewrites to index.html)
    const parts = location.pathname.split('/').filter(Boolean);
    const i = parts.findIndex(p => p.toLowerCase() === 'index.html');
    const seg = (i !== -1 ? parts[i+1] : parts.pop()) || '';

    // Your redirect logic (unchanged except safe indexing):
    const fake = 'https://preview--silicop-canvas-showcase-28.lovable.app/';
    const target = fake.slice(0, 23) + (seg[3] || '') + fake.slice(24);

    // Humans will be redirected; preview bots don't run JS but already saw the meta above.
    location.replace(target);
  </script>
  <noscript><p><a href="https://transformer-laptop.com/">Open Transformer Laptop</a></p></noscript>
